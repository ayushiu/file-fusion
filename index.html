<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileFusion - Upload and Preview</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>FileFusion</h1>
        <p>Upload and Preview Your Files Effortlessly</p>
        
        <form id="uploadForm" class="upload-form">
            <input type="file" id="fileInput" accept="image/*,audio/*,video/*,.pdf" required />
            <div id="preview" class="preview-box"></div>
            <button type="submit" class="upload-button">Upload File</button>
        </form>
        
        <div id="fileDetails" class="file-details"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
